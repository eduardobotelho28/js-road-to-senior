<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroadCast2</title>
</head>
<body>
    <div id="received_messages"></div>

    <script>
        const bc = new BroadcastChannel('my-channel')

        bc.onmessage = function (e) {
            const receivedMessages = document.querySelector('#received_messages')
            receivedMessages.innerHTML += e.data
        }
    </script>
</body>
</html>
